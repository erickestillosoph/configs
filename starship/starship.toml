add_newline = false
# Multi-line prompt with git branch on top
format = """
$directory $git_branch 
$all
$character"""
palette = "catppuccin_mocha"
# Display timestamp on the right
right_format = """$time"""
command_timeout = 1000

# Time module configuration
[time]
disabled = false
format = "[$time]($style)"
time_format = "%I:%M %p"   # This will show HH:MM AM/PM (12-hour)
style = "bold yellow"

[character]
vicmd_symbol = "[N] >>>"
# success_symbol = "[ğŸˆ](bold italic bright-yellow)"
# success_symbol = "ğŸœ"
